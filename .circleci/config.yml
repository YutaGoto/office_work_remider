version: 2.1

orbs:
  python: circleci/python@2.1.1

jobs:
  lint:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          args: --dev
          pkg-manager: pipenv
      - run: "pipenv install --dev typing_extensions"
      - run:
          name: "run pylint"
          command: pipenv run pylint app.py
  create-reminder:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          args: --dev
          pkg-manager: pipenv
      - run:
          name: "create reminder"
          command: pipenv run python app.py

workflows:
  version: 2
  tests:
    jobs:
      - lint
  workflow:
    triggers:
      - schedule:
          cron: "0 0 1 * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - create-reminder
